    <section>
        <h1>Solicitud de Préstamo de Equipos</h1>

        <form action="/enviar-datos" method="post">

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
            <br>
            <label for="documento">Número de Documento:</label>
            <input type="tel" id="documento" name="documento" placeholder="Número de Documento" required>
            <br>
            <label for="equipo">Tipo de Equipo:</label>
                <select name="equipo">
                <option value="seleccione-equipo">Seleccione un equipo </option>
                <option value="desarrollo-software">Desarrollo de Software</option>
                <option value="Diseño-grafico">Diseño Gráfico</option>
                <option value="herramientas-ofimaticas">Herramientas Ofimáticas</option>
                </select> <br>
            <label for="fecha-prestamo">Fecha de Préstamo:</label>
            <input type="date" id="fecha-prestamo" name="fecha-prestamo" required>
            <br>
            <label for="hora-prestamo">Hora de Préstamo:</label>
            <input type="time" id="hora-prestamo" name="hora-prestamo" required>
            <br><br>

            <button type="submit">Solicitar Préstamo</button>
        </form>
